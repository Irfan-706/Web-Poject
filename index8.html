<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <main>
        <h1>registration form</h1>
        <form action="/action hph">
            <input type="text" placeholder="username"><br><br>
            <input type="password" placeholder="password"><br><br>
            
           <h5>choose your class</h5>
            <label for="101">
            <input type="radio" value="class XI" name="class" id ="101">class XI</label><br>
            <label for="102">
            <input type="radio" value="class XII" name="class" id ="102">class XII</label><br><br>

            <h5>choose your subject</h5>
            <label for="101">
            <input type="checkbox" value="Math" name="subject" id="101">Math</label><br>
            <label for="102">
            <input type="checkbox" value="Physics" name="subject" id="102">Physics</label><br>
            <label for="103">
            <input type="checkbox" value="Chemistry" name="subject" id="103">Chemistry</label><br>
            <label for="104">
            <input type="checkbox" value="English" name="subject" id="104">English</label><br>
            <label for="105">
            <input type="checkbox" value="Hindi" name="subject" id="105">Hindi</label><br><br>

            select your city
            <select name="city">
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Lucknow">Luck</option>
                <option value="Patna">Patna</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Banglour">Banglour</option>
                <option value="Chennai">Chennai</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Gurgoan">Gurgoan</option>
            </select><br><br>

            <textarea name="Feedback" placeholder="please give your feedback">feedback</textarea><br><br>

            <iframe width="500" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=DBjRITOppolZlJeN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </form>
    </main>
</body>
</html>
