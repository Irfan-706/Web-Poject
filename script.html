<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 320px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #444;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #6e8bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 5px;
        }

        button:hover {
            background: #5a74e6;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Percentage Calculator</h2>

        <input type="number" id="marks" placeholder="Enter total marks obtained">
        <input type="number" id="subjects" placeholder="Enter number of subjects">

        <button onclick="calculatePercentage()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePercentage() {
            let marks = parseFloat(document.getElementById("marks").value);
            let subjects = parseFloat(document.getElementById("subjects").value);

            if (isNaN(marks) || isNaN(subjects) || subjects <= 0) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
                return;
            }

            let percentage = (marks / (subjects * 100)) * 100;
            document.getElementById("result").innerHTML = 
                "Percentage: " + percentage.toFixed(2) + "%";
        }
    </script>

</body>
</html>
